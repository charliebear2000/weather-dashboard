<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://kit.fontawesome.com/91a4da6089.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-center bg-primary p-2">
    <h1 class=" text-white app-title"><i class="fa-solid fa-cloud-sun"></i>  Weather Dashboard  <i class="fa-solid fa-cloud-sun"></i></h1>
  </header>

  <main class="row justify-space-between">
   <div class="col-md-4">
         <div class="border-bottom-3 border-dark card-header">Search For a City:
            <form id="search-city" class="card-body">
               <input name="city" id="city" type="text" autofocus="true" class="form-input" />
               <button type="submit" class="btn btn-primary">Search</button>
            </form>
         </div>
      <div class="card" id="past-searches">
         Past Searches
      </div>
   </div>
   
   <div class="col-md-8">
      <div class="row border-bottom-3" id="current-weather">
         <h2 class="subtitle"><span id="current-city"></span></h2>
         <div id="current-info"></div>
      </div>
      <div class="row" id="five-day" class="five-day">
         5-Day Forecast
      </div>  
   </div>
 </main>

 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <script src="./assets/js/script.js"></script>
</body>

</html>
